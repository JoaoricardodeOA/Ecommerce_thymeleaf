<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:if = "${param.error}" class="alert alert-danger text-center">
        Invalid username or password
    </div>
    <div th:if = "${param.logout}" class="alert alert-success text-center">
        You have been logged out!
    </div>
    <form class="user" th:action="@{/do-login}" method="post">

        <div class="mb-3">
            <label for="username" class="form-label">Email address</label>
            <input type="email" class="form-control"   name="username" id="username" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a th:href="@{/forgot-password}">Forgot password</a>
    <a th:href="@{/register}">register</a>

</body>
</html>
