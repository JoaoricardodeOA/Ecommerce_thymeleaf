<!DOCTYPE html>
<html lang="en" xmlns:th ="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div th:if = "${emailError}">
    <p class = "alert alert-danger" th:text = "${emailError}"></p>
</div>
<div th:if = "${errors}">
    <p class = "alert alert-danger" th:text = "${errors}"></p>
</div>
<div th:if = "${success}">
    <p class = "alert alert-success" th:text = "${success}"></p>
</div>
<div th:if = "${passwordError}">
    <p class = "alert alert-danger" th:text = "${passwordError}"></p>
</div>

<form th:action="@{/register}" th:object="${adminDto}" method="POST">
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                   placeholder="First Name" th:field="*{firstName}">
            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                 th:errors = "*{firstName}"
            ></div>
        </div>

        <div class="col-sm-6">
            <input type="text" class="form-control form-control-user" id="exampleLastName"
                   placeholder="Last Name" th:field="*{lastName}">
            <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                 th:errors = "*{lastName}"
            ></div>
        </div>
    </div>
    <div class="form-group">
        <input type="email"  class="form-control form-control-user" id="exampleInputEmail"
               placeholder="Email Username" th:field="*{username}">
    </div>
    <div class="form-group row">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <input type="password"  class="form-control form-control-user"
                   id="exampleInputPassword" placeholder="Password" th:field="*{password}">

            <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                 th:errors = "*{password}"
            ></div>
        </div>
        <div class="col-sm-6">
            <input type="password" class="form-control form-control-user"
                   id="exampleRepeatPassword" placeholder="Repeat Password" th:field="*{repeatPassword}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-user btn-block">
        Register Account
    </button>
    <hr>
</form>
<a th:href="@{/index}">home</a>
</body>
</html>
